<!DOCTYPE html>
<html>
<head>
    <title>DNA AR</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame with Marker Tracking -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker-camera type='pattern' url='https://raw.githubusercontent.com/nikoffer1/AR-DNA-BIO/main/marker/marker.patt'>
             <a-entity 
                stl-model="url(https://rawcdn.githack.com/nikoffer1/AR-DNA-BIO/49dc9de353a7848c3f1970df2d7b5f055f2889c1/models/Earth_Spirit_2.stl)"position="0 0 0"         
                rotation="0 0 0"        
                scale="0.01 0.01 0.01">          

            </a-entity>
        </a-marker-camera>
    </a-scene>
</body>
</html>
