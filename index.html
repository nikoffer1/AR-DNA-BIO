<!DOCTYPE html>
<html>
<head>
    <title>DNA AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR.js Scene -->
    <a-scene embedded arjs="sourceType: webcam;">
        <a-entity camera></a-entity>
        <a-marker-camera type='pattern' url='https://raw.githubusercontent.com/nikoffer1/AR-DNA-BIO/main/marker/marker.patt'>
            <a-entity
                obj-model="obj: url(/models/dna-molecule.obj);">
            </a-entity>
        </a-marker-camera>
    </a-scene>
</body>
</html>
